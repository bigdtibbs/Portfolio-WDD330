<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="week05Style.css">
    <title>Week05</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png">
                    <div>
                        <h1> Camera </h1>
                        <p> 12mp, Wide-Angle Lens </p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png">
                    <div>
                        <h1> Processor </h1>
                        <p> Snapdragon Octacore 11nm </p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png">
                    <div>
                        <h1> Display </h1>
                        <p> 6.5" Mini-Drop Fullscreen </p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png">
                    <div>
                        <h1> Battery </h1>
                        <p> 5000mAh LiPo, 720Hrs Standby </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="arrow.png" id="upBtn">
            <h3> Features </h3>
            <img src="arrow.png" id="downBtn">
        </div>
    </div>

    <script src="week05.js"></script>
</body>
</html>
