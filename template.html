<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Title</title>
  <script>
    function readText(){
      // Declare variables.
      var words = document.getElementById("text").value;
      document.getElementById("display").innerHTML=words;
    }
  </script>

  <style>


  </style>
</head>

<body>
  <input type="text" value="Enter Text"><br>
  <button onclick="readText()">Click Button</button><br>
  <div id="display"></div><br>
	
</body>
</html>
